<div class="message" (click)="chat()">
    <div class="profile_image">
        <img class="profileImage" *ngIf="otherUser?.profile_image_path" [src]="'https://uncgmarketplace.com:4443/' + otherUser?.profile_image_path" alt="profile image"/>
        <img class="profileImage" *ngIf="!otherUser?.profile_image_path" src="../../../assets/profile.png" alt="">
    </div>
    <div class="user_info">
        <p>{{ this.otherUser?.full_name }}</p>
    </div>
  </div>
