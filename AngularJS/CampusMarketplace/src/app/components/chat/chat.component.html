<div class="main">
    <div class="header">
        <div class="back-button">
            <app-back-button></app-back-button>
        </div>
      <div class="title">
        <p>Chat</p>
      </div>
      <div class="empty">

      </div>
    </div>
    <div class="body">
        <div class="logo">
            <img src="../../../assets/logo.png" alt="UNCG logo"/>
        </div>
        <div class="chat">
            <div class="info">
                <img src="../../../assets/profile.png" alt="">
                <p>{{ otherUser?.full_name }}</p>
            </div>
            <div class="messages">
                <app-loading *ngIf="load"></app-loading>
                <p *ngFor="let msg of allMessages" [ngClass]="{'iSent': msg.sender_id === activeUser?.user_id, 'iReceived': msg.receiver_id === activeUser?.user_id}">{{ msg.message }}</p>
            </div>
            <div class="newMessage">
                <div class="chatbox">
                    <input class="message" [(ngModel)]="newMessage" type="text" placeholder="Chat">
                </div>
                <div class="send" (click)="sendMessage()"><img src="../../../assets/arrow.png" alt=""></div>
            </div>
        </div>
    </div>
  </div>
