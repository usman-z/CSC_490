<div class="listings">
    <div class="header">
      <div class="back-button">
        <app-back-button></app-back-button>
      </div>
      <div class="title">
        <p>Search results for <strong>{{ itemSearched }}</strong></p>
      </div>
      <div class="empty"></div>
    </div>
    <div class="body">
      <div class="logo">
        <img src="../../../assets/logo.png" alt="UNCG logo"/>
      </div>
      <div class="results">
        <app-loading *ngIf="load"></app-loading>
        <p *ngIf="!listings?.length && !load">0 results found</p>
        <div class="allListings" *ngFor="let listing of listings">
            <app-listing (click)="goToListingDetail(listing.listing_id)" [listing_id]="listing.listing_id" [title]="listing.title" [condition]="listing.condition" [price]="listing.price" [description]="listing.description" [seller_id]="listing.seller_id" [images_folder_path]="'http://173.230.140.95:8080/' + listing.images_folder"></app-listing>
        </div>
      </div>
    </div>
  </div>
