<div class="listings">
    <div class="header">
      <div class="back-button">
        <app-back-button></app-back-button>
      </div>
      <div class="title">
        <p>Your Listings </p>
      </div>
      <div class="empty"></div>
    </div>
    <div class="body">
      <div class="logo">
        <img src="../../../assets/logo.png" alt="UNCG logo"/>
      </div>
      <div class="results">
        <app-loading *ngIf="load"></app-loading>
        <p *ngIf="!listings?.length && !load">0 results found</p>
        <p>Active Listings</p>
        <div class="allListings" *ngFor="let listing of listings">
            <app-listing *ngIf="!listing.sold" (click)="goToListingDetail(listing.listing_id)" [listing_id]="listing.listing_id" [title]="listing.title" [condition]="listing.condition" [price]="listing.price" [description]="listing.description" [seller_id]="listing.seller_id" [images_folder_path]="'https://uncgmarketplace.com:4443/' + listing.images_folder" [listing_time]="listing.listing_time" [sold]="listing.sold"></app-listing>
        </div>
        <p>Sold Listings</p>
        <div class="allListings" *ngFor="let listing of listings">
          <app-listing *ngIf="listing.sold" (click)="goToListingDetail(listing.listing_id)" [listing_id]="listing.listing_id" [title]="listing.title" [condition]="listing.condition" [price]="listing.price" [description]="listing.description" [seller_id]="listing.seller_id" [images_folder_path]="'https://uncgmarketplace.com:4443/' + listing.images_folder" [listing_time]="listing.listing_time" [sold]="listing.sold"></app-listing>
      </div>
      </div>
    </div>
  </div>
