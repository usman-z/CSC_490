<div class="productPage">
  <div class="header">
      <div class="back-button">
          <app-back-button></app-back-button>
      </div>
    <div class="title">
      <p>Upload a Product</p>
    </div>
    <div class="empty"></div>
  </div>
  <div class="body">
      <div class="logo">
          <img src="../../../assets/logo.png" alt="UNCG logo"/>
      </div>
      <div class="product">
        <div class="productTitle">
          <label for="title">Title:</label>
          <input type="text" [(ngModel)]="productTitle" placeholder="MacBook Air M2" required>
        </div>
        <div class="productCondition">
          <label for="condition">Condition:</label>
          <select [(ngModel)]="productCondition" required>
            <option value="">Select</option>
            <option value="brand_new">Brand New</option>
            <option value="fairly_new">Fairly New</option>
            <option value="used">Used</option>
          </select>
        </div>
        <div class="productPrice">
          <label for="price">Price:</label>
          <div class="price-input">
            <input type="number" [(ngModel)]="productPrice" name="price" placeholder="1200.00" required min="0">
          </div>
        </div>
        
        <div class="productDescription">
          <label for="title">Description:</label>
          <input type="text" [(ngModel)]="productDescription" placeholder="Comes with Original Box" required>
        </div>
        <div class="productPictures">
          <label for="pictures">Pictures:</label>
          <input type="file" id="pictures" name="pictures" multiple (change)="onFileSelected($event)" accept="image/*">
        </div>  
        <div class="submitProduct"><app-custom-button buttonName="Upload" (click)="addProduct()"></app-custom-button></div>      
      </div>
  </div>
</div>
