<div class="mainContainer">
  <div class="header">
    <div class="title">
      <p>Marketplace</p>
    </div>
    <div class="buttons">
        <div class="chat" (click)="chat()">
            <img src="../../../assets/chat.png" alt="chat">
        </div>
        <div class="profile" (click)="profile()">
          <img src="../../../assets/profile.png" alt="profile">
        </div>
    </div>
  </div>
  <div class="body">
      <div class="logo">
          <img src="../../../assets/logo.png" alt="UNCG logo"/>
      </div>
      <div class="search">
        <form class="formDiv" (submit)="search()">
          <input class="search" type="text" placeholder="Search Marketplace..." [(ngModel)]="itemSearched"  name="itemSearched">
        </form>
      </div>
      <div class="uncg_image">
        <img src="../../../assets/uncg_building.jpeg" alt="UNCG building"/>
    </div>
  </div>
</div>
