<div *ngIf="listing" class="listing-detail">
  <img *ngIf="listing.images_folder_path" [src]="listing.images_folder_path" alt="Listing Image">
  <h2>{{ listing.title }}</h2>
  <p>{{ listing.description }}</p>
  <ul>
    <li>Price: {{ listing.price | currency }}</li>
    <li>Condition: {{ listing.condition }}</li>
  </ul>
</div>

<div *ngIf="seller" class="seller-info" (click)="goToSellerProfile(seller.userId)">
  <h3>{{ seller.full_name }}</h3>
  <p>Rating: {{ seller.rating }}/5</p>
  <p>{{ seller.reviewCount }} Reviews</p>
  <!-- Include other seller details as desired -->
</div>
